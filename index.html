<html>
    <head>
        <title>Танці на селі</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
            <meta charset="utf-8" />
</head>

    <body>
        <section class="basic">
            <header>
                <section class="casseta2" id="cass"></section>
                <section class="casshidd" id="activecasseta">
                    <section class="activcass ac1"></section>
                    <section class="activcass ac2"></section>
                </section>
                <section class="casseta" id="openclose"></section>
                <section class="eq"></section>
                <nav>
                    <span class="mtext t1">Головна</span>
                    <a href="index.html" class="button m1"></a>
                    <span class="mtext t2">Клуб</span>
                    <a href="index.html" class="button m2"></a>
                    <span class="mtext t3">Події</span>
                    <a href="index.html" class="button m3"></a>
                    <span class="mtext t4">Контакти</span>
                    <a href="index.html" class="button2"></a>
                </nav>
                <section class="button1" onclick="sounds()"></section>
                <section class="button3" onclick="opensound()"></section>
                <section class="volumebutton vm" onclick="fvolume(1)"></section>
                <section class="volumebutton vp" onclick="fvolume(2)"></section>
            </header>
            <article>
                <section class="news bl1">
                    <section class="soon s1"></section>
                </section>
                <section class="news bl2">
                     <section class="soon s2"></section>
                </section>
                <section class="news bl3">
                     <section class="soon s3"></section>
                </section>
                <section class="slider" id="slider">
                    <section class="sbutton sleft" onclick="slidleft()"></section>
                    <section class="sbutton sright" onclick="slidright()"></section>
                </section>
                <section class="myzuka" id="myzuka">
                    <section class="myzukacasseta mc1" onclick="music(1)"></section>
                    <section class="myzukacasseta mc2" onclick="music(2)"></section>
                    <section class="myzukacasseta mc3" onclick="music(3)"></section>
                    <section class="myzukacasseta mc4" onclick="music(4)"></section>
                </section>
            </article>
            <footer>Танці на селі, 2016</footer>
        </section>
        <section class="wolf" onclick="wolfspeak()"></section>
    </body>

</html>
